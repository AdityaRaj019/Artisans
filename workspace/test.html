<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisans Avenue</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            color: white;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Hero Section */
        .hero {
            background-image: url('hero-bg.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 5em 1em;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 1em;
        }

        .hero button {
            padding: 0.8em 2em;
            font-size: 1em;
            background-color: #f4a261;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .hero button:hover {
            background-color: #e76f51;
        }

        /* Product Showcase */
        header {
            text-align: center;
            padding: 2em 1em;
        }

        header input, header select {
            margin: 1em 0.5em;
            padding: 0.5em;
            font-size: 1em;
        }

        #productGrid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1em;
            gap: 1em;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            width: 200px;
            padding: 1em;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Artisans Avenue</div>
        <div>
            <a href="#">Home</a>
            <a href="#products">Products</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to Artisans Avenue</h1>
        <p>Discover unique, handcrafted goods made by talented artisans.</p>
        <button>Explore Now</button>
    </div>

    <!-- Product Showcase Section -->
    <header>
        <h2>Our Products</h2>
        <input type="text" id="searchBar" placeholder="Search products..." onkeyup="filterProducts()">
        <select id="categoryFilter" onchange="filterProducts()">
            <option value="all">All Categories</option>
            <option value="jewelry">Jewelry</option>
            <option value="clothing">Clothing</option>
            <option value="decor">Home Decor</option>
        </select>
    </header>
    <main>
        <div id="productGrid">
            <div class="product-card" data-category="jewelry">
                <img src="jewelry1.jpg" alt="Handmade Necklace">
                <h3>Handmade Necklace</h3>
                <p>$49.99</p>
            </div>
            <div class="product-card" data-category="clothing">
                <img src="clothing1.jpg" alt="Knitted Sweater">
                <h3>Knitted Sweater</h3>
                <p>$59.99</p>
            </div>
            <div class="product-card" data-category="decor">
                <img src="decor1.jpg" alt="Wooden Vase">
                <h3>Wooden Vase</h3>
                <p>$29.99</p>
            </div>
            <div class="product-card" data-category="jewelry">
                <img src="jewelry2.jpg" alt="Beaded Bracelet">
                <h3>Beaded Bracelet</h3>
                <p>$19.99</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Artisans Avenue. All rights reserved.</p>
    </footer>

    <script>
        function filterProducts() {
            const searchInput = document.getElementById('searchBar').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const productCards = document.querySelectorAll('.product-card');

            productCards.forEach((card) => {
                const productName = card.querySelector('h3').textContent.toLowerCase();
                const productCategory = card.dataset.category;

                const matchesSearch = productName.includes(searchInput);
                const matchesCategory = categoryFilter === 'all' || productCategory === categoryFilter;

                if (matchesSearch && matchesCategory) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
